### WINDOWS AND WORKSPACES ###
##############################

# Floating programs
windowrule = float, ^(pcmanfm-qt)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(nvidia-settings)$

# Workspace-specific programs
windowrule = workspace 3, ^(obsidian)$
windowrule = workspace 6, ^(discord)$
windowrule = workspace 10, ^(Spotify)$

windowrulev2 = bordercolor rgb(e6c384), pinned:1 # Different border color for pinned windows
windowrulev2 = noborder, fullscreen:1 # Borderless monocle

windowrulev2 = suppressevent maximize, class:.*

workspace = 1, monitor:eDP-1, persistent:true, default:true
workspace = 2, monitor:eDP-1, persistent:true
workspace = 3, monitor:eDP-1, persistent:true
workspace = 4, monitor:eDP-1, persistent:true
workspace = 5, monitor:eDP-1, persistent:true
workspace = 6, monitor:HDMI-A-1, persistent:true, default:true
workspace = 7, monitor:HDMI-A-1, persistent:true
workspace = 8, monitor:HDMI-A-1, persistent:true
workspace = 9, monitor:HDMI-A-1, persistent:true
