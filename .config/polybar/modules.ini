[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-scroll = false

icon-0 = 1;
icon-1 = 2;
icon-2 = 6;
icon-3 = 7;
icon-4 = 10;
icon-default = 

label-active = %{T2}%icon%%{T-}
label-active-background = ${colors.secondary}
label-active-padding = 1.5

label-occupied = %{T2}%icon%%{T-}
label-occupied-padding = 1.5

label-urgent = %{T2}%icon%%{T-}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1.5

label-empty = %{T2}%icon%%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1.5


[module/window]
type = internal/xwindow
format = <label>
label = %class%
label-maxlen = 45
label-empty = Desktop


[module/audio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

layout-icon-default = "%{F#c0a36e}%{T2}%{T-}%{F-}"
layout-icon-foreground = ${colors.primary}
label-layout = %icon% %layout%
label-layout-font = %icon% %layout%


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%


[module/bluetooth]
type = custom/text
label = 
click-left = blueman-manager


[network-base]
type = internal/network

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-foreground = ${colors.green}
format-connected-prefix = "󰤨"
format-connected-prefix-font = 2

label-connected = "%{A1:nm-connection-editor &:} %netspeed%%{A}"
label-disconnected = "%{A1:nm-connection-editor &:}Offline%{A}"

format-disconnected-prefix = "󰤮 "
format-disconnected-foreground = ${colors.red}


[module/network]
inherit = network-base
interface-type = wireless


[module/temperature]
type = internal/temperature

interval = 1
base-temperature = 20
warn-temperature =  60
units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-foreground = ${colors.blue}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


[module/battery]
type = internal/battery

full-at = 98
low-at = 10

format-charging = <ramp-capacity> <label-charging>
label-charging = %percentage%%
format-charging-prefix = " "

format-full = <ramp-capacity> <label-full>

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-low = <ramp-capacity> <label-low> <animation-low>
label-low = %percentage%%

ramp-capacity-font = 2
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-foreground = ${colors.red}
animation-low-0 = !
animation-low-1 = " "
animation-low-framerate = 200


[module/date]
type = internal/date
interval = 1

date = %d/%m %H:%M
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-foreground = ${colors.red}
label-close =  cancel
label-close-foreground = ${colors.disabled}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = "Pwr Off"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.red}

menu-0-1 = "Reb"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.red}

menu-0-2 = "Hib"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.blue}

menu-1-0 = "Back "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.urgent}
menu-1-1 = "Power off"
menu-1-1-exec = systemctl poweroff
menu-1-1-foreground = ${colors.red}

menu-2-0 = "Back "
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Reboot"
menu-2-1-exec = systemctl reboot
menu-2-1-foreground = ${colors.red}

menu-3-0 = "Back"
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Hibernate "
menu-3-1-exec = systemctl hibernate
menu-3-1-foreground = ${colors.blue}

