[module/tray-btn]

type = custom/text
content = 󰣇
content-font = 2
content-foreground = ${colors.blue}
click-left = polybar-msg action systray module_toggle

[module/systray]
type = internal/tray
hidden = true

format-margin = 8pt
tray-spacing = 16pt


[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-scroll = false

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;󰠮
icon-3 = 6;
icon-4 = 7;
icon-5 = 10;
icon-default = 

label-active = %icon%
label-active-font = 2
label-active-background = ${colors.secondary}
label-active-padding = 1.5

label-occupied = %icon%
label-occupied-font = 2
label-occupied-padding = 1.5

label-urgent = %icon%
label-urgent-font = 2
label-urgent-foreground = ${colors.magenta}
label-urgent-padding = 1.5

label-empty = %icon%
label-empty-font = 2
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1.5


[module/window]
type = internal/xwindow
format = <label>
label = %class%
label-maxlen = 45
label-empty = Desktop


[module/audio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

layout-icon-default = "%{F#c0a36e}%{T2}%{T-}%{F-}"
layout-icon-foreground = ${colors.primary}
label-layout = %icon% %layout%
label-layout-font = %icon% %layout%


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%


[network-base]
type = internal/network

format-connected = <ramp-signal><label-connected>
format-connected-foreground = ${colors.green}
label-connected = "%{A1:nm-connection-editor &:} %netspeed%%{A}"

format-disconnected-prefix = "󰤮 "
format-disconnected-foreground = ${colors.red}
label-disconnected = "%{A1:nmtui &:}Offline%{A}"
format-disconnected = <label-disconnected>

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-font = 2

[module/network]
inherit = network-base
interface-type = wireless


[module/temperature]
type = internal/temperature

interval = 1
base-temperature = 20
warn-temperature =  60
units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-foreground = ${colors.blue}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


[module/battery]
type = internal/battery

full-at = 98
low-at = 10

format-charging = <ramp-capacity> <label-charging>
label-charging = %percentage%%
format-charging-prefix = " "

format-full = <ramp-capacity> <label-full>

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-low = <ramp-capacity> <label-low> <animation-low>
label-low = %percentage%%

ramp-capacity-font = 2
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-foreground = ${colors.red}
animation-low-0 = !
animation-low-1 = " "
animation-low-framerate = 200


[module/date]
type = internal/date
interval = 1

date = %d/%m %H:%M
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/powermenu]
type = custom/text

label = " "
label-foreground = ${colors.red}

click-left = rofi -show power-menu -modi power-menu:rofi-power-menu
