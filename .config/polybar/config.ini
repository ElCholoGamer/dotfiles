include-file = colors.ini
include-file = modules.ini


[base]
monitor = ${env:MONITOR:eDP-1}

width = 100%
height = 24pt
radius = 8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 8pt
border-bottom-size = 0
border-color = #00000000

padding = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNL Nerd Font;2
font-1 = JetBrainsMonoNL Nerd Font Mono:size=20;5
font-2 = Noto Sans CJK HK;2

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

fixed-center = false


[bar/main]
inherit = base

modules-left = tray-btn systray workspaces
modules-center = music
modules-right = keyboard audio network temperature battery date powermenu

enable-ipc = true

[bar/secondary]
inherit = base
monitor = HDMI-1

modules-left = workspaces
modules-right = keyboard audio network date 


[settings]
screenchange-reload = true
pseudo-transparency = false

